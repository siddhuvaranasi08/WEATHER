<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional weather application with real-time weather data, forecasts, and beautiful UI">
    <meta name="theme-color" content="#6366f1">
    <title>WeatherPro - Advanced Weather Application</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>
    
    <main class="container">
        <article class="weather-app" role="main">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">
                        <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        WeatherPro
                    </h1>
                    <p class="subtitle">Real-time weather data at your fingertips</p>
                </div>
            </header>

            <!-- Search Section -->
            <section class="search-section" aria-label="Search for weather">
                <form class="search-form" id="searchForm">
                    <div class="search-container">
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            <input 
                                type="text" 
                                id="locationInput" 
                                class="location-input" 
                                placeholder="Search for any city..."
                                autocomplete="off"
                                aria-label="City name"
                                required
                            >
                            <button type="button" id="clearBtn" class="clear-btn" aria-label="Clear input">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                        <button type="submit" id="searchBtn" class="search-btn">
                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            <span>Search</span>
                        </button>
                        <button type="button" id="locationBtn" class="location-btn" aria-label="Use my location">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <circle cx="12" cy="12" r="4"/>
                                <line x1="21.17" y1="8" x2="12" y2="8"/>
                                <line x1="3.95" y1="6.06" x2="8.54" y2="14"/>
                                <line x1="10.88" y1="21.94" x2="15.46" y2="14"/>
                            </svg>
                        </button>
                    </div>
                </form>
                
                <!-- Error Message -->
                <div id="errorMessage" class="error-message" role="alert" aria-live="polite"></div>
            </section>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner" role="status" aria-live="polite">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <div class="spinner-glow"></div>
                </div>
                <p>Fetching weather data...</p>
            </div>

            <!-- Weather Display -->
            <section id="weatherDisplay" class="weather-display" aria-label="Weather information">
                <!-- Location Info -->
                <div class="location-info">
                    <h2 id="cityName" class="city-name"></h2>
                    <div class="location-meta">
                        <span id="country" class="country"></span>
                        <span class="separator">•</span>
                        <time id="dateTime" class="date-time"></time>
                    </div>
                </div>

                <!-- Main Weather -->
                <div class="main-weather">
                    <div class="weather-icon-container">
                        <img id="weatherIcon" src="" alt="" class="weather-icon">
                        <div class="icon-glow"></div>
                    </div>
                    
                    <div class="temperature-section">
                        <div class="temperature-container">
                            <h1 id="temperature" class="temperature"></h1>
                            <div class="temp-unit-toggle" role="group" aria-label="Temperature unit">
                                <button id="celsiusBtn" class="unit-btn active" aria-pressed="true">°C</button>
                                <button id="fahrenheitBtn" class="unit-btn" aria-pressed="false">°F</button>
                            </div>
                        </div>
                        <p id="weatherDescription" class="weather-description"></p>
                    </div>
                </div>

                <!-- Weather Details Grid -->
                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon-wrapper">
                            <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"/>
                            </svg>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Feels Like</p>
                            <p id="feelsLike" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon-wrapper">
                            <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                            </svg>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Humidity</p>
                            <p id="humidity" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon-wrapper">
                            <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/>
                            </svg>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Wind Speed</p>
                            <p id="windSpeed" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon-wrapper">
                            <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
                            </svg>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Pressure</p>
                            <p id="pressure" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon-wrapper">
                            <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Visibility</p>
                            <p id="visibility" class="detail-value"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon-wrapper">
                            <svg class="detail-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"/>
                                <line x1="12" y1="1" x2="12" y2="3"/>
                                <line x1="12" y1="21" x2="12" y2="23"/>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            </svg>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">UV Index</p>
                            <p id="uvIndex" class="detail-value"></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer class="app-footer">
                <p>Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeatherMap API</a></p>
            </footer>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
